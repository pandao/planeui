        <title>自定义复选框和单选框 - PlaneUI 组件示例</title>

        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="stylesheet" type="text/css" href="./../../dist/css/planeui.css" />
	</head>
	<body>
        <div class="pui-layout" style="width:96%;">
            <br/>
            <h4 class="pui-h4">自定义复选框和单选框 Checkbox & radio</h4> 
            <small>兼容情况：不支持 IE8 及以下版本</small>
            <form action="./php/post.php" method="post">
                <div class="pui-form-group">
                    <label>请选择：</label>
                    <pui-checkbox class="checked" name="option[]" value="选项一">选项一</pui-checkbox>
                    <pui-checkbox name="option[]" value="选项二">选项二</pui-checkbox>
                    <pui-checkbox name="option[]" value="选项三" disabled>选项三</pui-checkbox> 
                </div>
                <div class="pui-form-group">
                    <label>请选择性别：</label>
                    <pui-radio name="sex" value="男" class="checked">男</pui-radio>
                    <pui-radio name="sex" value="女">女</pui-radio>
                    <pui-radio name="sex" value="保密" disabled>保密</pui-radio>
                </div>
                <div class="pui-form-group">
                    <label>请选择性别：</label>
                    <pui-radio name="sex2" value="男" class="checked">男</pui-radio>
                    <pui-radio name="sex2" value="女">女</pui-radio>
                    <pui-radio name="sex2" value="保密" disabled>保密</pui-radio>
                </div> 
                <div class="pui-form-group">
                    <input type="button" class="pui-btn pui-btn-default" checkbox-checked-all="option[]" value="复选框全选" />
                    <input type="button" class="pui-btn pui-btn-default" checkbox-cancel="option[]" value="复选框取消全选" />
                    <input type="button" class="pui-btn pui-btn-default" checkbox-inverse="option[]" value="复选框反选" /> 
                </div>
                <div class="pui-form-group">
                    <input type="submit" name="submit" class="pui-btn pui-btn-success" value="提交表单" />
                </div>
            </form>
        </div>
